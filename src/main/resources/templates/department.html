<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/headTag::head"></div>
<body>
<script type="text/javascript" th:src="@{/datatableUtil.js}" defer></script>

<script type="text/javascript" th:src="@{/depDatatable.js}" defer></script>
<div th:replace="fragments/header::header"></div>

<div class="starter-template">
    <div class="container">
        <h1>Отделы</h1>
        <br/>
        <button onclick="add()" type="button" class="btn btn-secondary btn-lg">Добавить отдел</button>
    </div>

</div>

<br/>
<div class="jumbotron pt-4">
    <div class="container">
        <table id="datatable" class="table table-bordered">
            <thead>
            <tr>

                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col">Родительский Отдел</th>
                <th scope="col">Обновить</th>
                <th scope="col">Удалить</th>

            </tr>
            </thead>

        </table>
    </div>
</div>
<div class="modal fade" id="editRow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Добавить отдел</h2>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="department" id="form_add_entity">
                    <input type="hidden" name="id" id="id">
                    <div class="form-group">
                        <label for="name">Название</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Название">
                    </div>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <input type="text" class="form-control" name="description" id="description" placeholder="Описание">
                    </div>
                    <div class="form-group">
                        <label for="parentDepartmentId">Выберите родительский отдел</label>
                        <select class="form-control" id="parentDepartmentId" name="parentDepartmentId">
                            <option selected="selected"></option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="save()">Сохранить</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div th:replace="fragments/footer::footer"></div>
</div>


</body>
</html>
